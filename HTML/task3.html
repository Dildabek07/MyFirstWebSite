<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3</title>
    <link rel="stylesheet" href="task3.css">
</head>
<body>
  
  <h1 id="grades-heading">Student Grades</h1>


  <table class="grades-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">Alice</td>
        <td>Math</td>
        <td>A</td>
      </tr>
      <tr>
        <td>Science</td>
        <td>B+</td>
      </tr>
      <tr class="highlight-row">
        <td>Bob</td>
        <td colspan="2">Excellent Performance</td>
      </tr>
      <tr>
        <td>Charlie</td>
        <td>History</td>
        <td>B</td>
      </tr>
    </tbody>
  </table>


  
  <form class="feedback-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="role">Role:</label>
    <select id="role" name="role">
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
      <option value="other">Other</option>
    </select>

    <p>Do you like this webpage?</p>
    <label><input type="radio" name="like" value="yes"> Yes</label>
    <label><input type="radio" name="like" value="no"> No</label>

    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments" rows="4"></textarea>

    <button type="submit" class="btn-submit">Submit</button>
  </form>
</body>
</html>
